<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock,Paper,Scissors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
     rel="stylesheet"
     integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
     crossorigin="anonymous">
     <link rel="stylesheet" href="rocket.css">
</head>
<body>

    <div class="container-sm mt-2 dashboard">
        <div class=" game-visual">

            
            <div class="move-container">
                <h4>Players Move</h3>
                <img src="" id="players-move" class="move-img">
            </div>

            <div class="result-container">
                <h2 id="result"></h2>
            </div>

            <div class="move-container">
                <h4>Computers Move</h4>
                <img src="" id="computers-move" class="move-img">
            </div>
   
           
        </div>

        <div class="container controller-container">
            <button class="btn btn-purple mx-2" onclick="play('rock')">
                Rock
            </button>
            <button class="btn btn-purple mx-2" onclick="play('paper')">
                Paper
            </button>
            <button class="btn btn-purple mx-2" onclick="play('scissors')">
                Scissors
        </button>
        </div>
        
    </div>
 


    <script src="rocket.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" 
    crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" 
    crossorigin="anonymous">
    </script>

</body>
</html>
